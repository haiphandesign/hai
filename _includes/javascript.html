<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/imagesloaded.min.js"></script>
<script src="/assets/js/masonry.min.js"></script>
<script src="/assets/js/app.js"></script>

{%- if page.gallery -%}
<script>
    var $archivegallery = $('.archive-gallery').masonry({
        itemSelector: '.item'
    });

    $archivegallery.imagesLoaded().progress(function () {
        $archivegallery.masonry('layout');
    });
</script>
{%- endif -%}
